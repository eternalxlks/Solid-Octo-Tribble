<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Octo Tribble AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f0e4d7, #ffecd2);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tribble {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ff9f9f, #ff6f6f);
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: bounce 2s infinite;
    }
    .tribble::before,
    .tribble::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff9f9f, #ff6f6f);
      border-radius: 50%;
      top: 20px;
    }
    .tribble::before {
      left: -50px;
    }
    .tribble::after {
      right: -50px;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .chat-container {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
    }
    .chat-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
    }
    .message.user {
      text-align: right;
      color: #333;
    }
    .message.ai {
      text-align: left;
      color: #ff6f6f;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 5px;
    }
    .input-area button {
      padding: 10px 20px;
      border: none;
      background: #ff6f6f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tribble"></div>
    <div class="chat-container">
      <div id="chatBox" class="chat-box"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Say something to the Tribble...">
        <button onclick="handleUserInput()">Send</button>
      </div>
    </div>
  </div>
  <script src="Ai.js"></script>
</body>
</html>
