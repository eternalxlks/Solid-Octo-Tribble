<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Octo Tribble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f0e4d7, #ffecd2);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tribble {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ff9f9f, #ff6f6f);
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: bounce 2s infinite;
    }
    .tribble::before,
    .tribble::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff9f9f, #ff6f6f);
      border-radius: 50%;
      top: 20px;
    }
    .tribble::before {
      left: -50px;
    }
    .tribble::after {
      right: -50px;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .message {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }
    .button {
      background: #ff6f6f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
    }
    .button:hover {
      background: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tribble"></div>
    <div class="message">Meet the Solid Octo Tribble!</div>
    <button class="button" onclick="changeMessage()">Click Me!</button>
  </div>
  <script>
    function changeMessage() {
      const messages = [
        "The Tribble is happy!",
        "The Tribble is curious!",
        "The Tribble loves you!",
        "The Tribble is excited!",
      ];
      const messageDiv = document.querySelector('.message');
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageDiv.textContent = randomMessage;
    }
  </script>
</body>
</html>
